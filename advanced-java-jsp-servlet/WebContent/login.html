<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<h2>Login User</h2>
	<form action="login" method="post">
		<table >
			<tr>
				<td>Login Name</td>
				<td>
					<input type = "text" name="txtLoginName"/>
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type = "password" name="txtPassword"/>
				</td>
			</tr>
			<tr align="center">
					
					<td>
					<td>
						<input type = "submit" name="loginButton" value="Login"/>
					</td>
			</tr>
		</table>
	</form>
</body>
</html>
